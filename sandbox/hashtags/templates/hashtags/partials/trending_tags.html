<!-- hashtags/templates/hashtags/partials/trending_tags.html -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Trending Tags</h5>
    </div>
    <ul class="list-group list-group-flush">
        {% for hashtag in trending_hashtags %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'hashtags:hashtag_detail' hashtag.name %}">#{{ hashtag.name }}</a>
                <span class="badge badge-primary badge-pill">{{ hashtag.post_count }}</span>
            </li>
        {% empty %}
            <li class="list-group-item">
                No trending hashtags in the last 24 hours.
            </li>
        {% endfor %}
    </ul>
</div>
