<!-- posts/templates/posts/partials/post_content.html -->
{% load humanize %}
{% load hashtags_extras %}

<h5>
    <a href="{% url 'profile' post.author.username %}">
        {{ post.author.username }}
    </a>
</h5>
<p>{{ post.content|safe|link_hashtags }}</p>
<p class="text-muted">
    <small>{{ post.created_at|naturaltime }}</small>
</p>
